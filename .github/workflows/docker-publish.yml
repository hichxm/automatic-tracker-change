name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (minor or major)"
        required: false
        default: minor
        type: choice
        options:
          - minor
          - major

permissions:
  contents: write

env:
  # Image will be pushed as: docker.io/<DOCKERHUB_USERNAME>/<repo-name>
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine next version (major/minor)
        id: version
        env:
          DISPATCH_BUMP: ${{ github.event.inputs.bump }}
        run: |
          set -euo pipefail
          git fetch --tags --force
          # Find latest tag in format X.Y (numbers only)
          latest=$(git tag --list | grep -E '^[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
          if [ -z "$latest" ]; then
            latest="1.0"
          fi
          major=${latest%%.*}
          minor=${latest#*.}
          bump="minor"
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ] && [ -n "${DISPATCH_BUMP:-}" ]; then
            bump="$DISPATCH_BUMP"
          fi
          if [ "$bump" = "major" ]; then
            major=$((major + 1))
            minor=0
          else
            minor=$((minor + 1))
          fi
          next_tag="${major}.${minor}"
          echo "Next tag will be: $next_tag (from $latest, bump=$bump)"
          echo "next_tag=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.next_tag }}
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v8
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push git tag
        if: github.ref == 'refs/heads/main'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          set -euo pipefail
          # Only create the tag if it doesn't already exist remotely
          if git ls-remote --tags origin | grep -q "refs/tags/${NEXT_TAG}$"; then
            echo "Tag ${NEXT_TAG} already exists on origin, skipping creation."
            exit 0
          fi
          git tag -a "$NEXT_TAG" -m "Release $NEXT_TAG"
          git push origin "$NEXT_TAG"
