name: Create GitHub Release on Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag name
        id: tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Prepare release body
        id: body
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          TAG: ${{ steps.tag.outputs.tag }}
        run: |
          set -euo pipefail
          cat > body.txt << 'EOF'
          EOF
          {
            echo "Automated release for tag ${TAG}.";
            echo;
            echo "Docker images:";
            echo "- docker.io/${IMAGE_NAME}:${TAG}";
            echo "- docker.io/${IMAGE_NAME}:latest (may point to a different commit)";
            echo;
            echo "Changelog:";
            echo "See autogenerated notes below.";
          } >> body.txt
          echo "file=body.txt" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body_path: ${{ steps.body.outputs.file }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-rc') || contains(steps.tag.outputs.tag, '-beta') || contains(steps.tag.outputs.tag, '-alpha') }}
          generate_release_notes: true
